<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleando</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header id="app_header">
        <div class="banner container">
            <div class="gender">
                <a href="#" class="woman">Woman</a>
                <a href="#" class="man">Man</a>
                <a href="#" class="children">Children</a>
            </div>
            <div class="logo">
                <img width="150px" src="./assets/img/boolean-logo.png" alt="Logo">
            </div>
            <nav>
                <a href="#" class="woman"><i class="fa-regular fa-user"></i></a>
                <a href="#" class="man"><i class="fa-regular fa-heart"></i></a>
                <a href="#" class="children"><i class="fa-solid fa-bag-shopping"></i></a>
            </nav>
        </div>
    </header>
    <!-- /#app_header -->
    <main id="app_main">
        <div class="main_contents container">
            <div class="row">
                <div class="col4">
                    <div class="col4_card">
                        <img src="./assets/img/1.webp" alt="item_for_sale1">
                        <div class="heart">&hearts;</div>
                        <div class="Applied_labels">
                            <div class="discount">-50%</div>
                            <div class="sustainability">Sustainability</div>
                        </div>
                    </div>
                    <div class="brand">Levi's</div>
                    <div class="model">Relaxed Fit</div>
                    <div class="price_card">
                        <span class="price">14.99 €</span>
                        <span class="old_price">29.99 €</span>
                    </div>

                </div>
                <div class="col4"><img src="./assets/img/2.webp" alt="item_for_sale2"></div>
                <div class="col4"><img src="./assets/img/3.webp" alt="item_for_sale3"></div>
            </div>
        </div>
    </main>
    <!-- /#app_main -->
    <footer id="app_footer">

    </footer>
    <!-- /#app_footer -->
</body>

</html>
